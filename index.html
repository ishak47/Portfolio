<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="nav-links" id="navLinks">
    <a href="javascript:void(0);" id="menuButtonOpen" class="menuButton" onclick="hideMenu()">&#10006;</a>
    <header>
            <div id="menu">
                <ul>
                    <li class="navbar">
                        <a href="#Home" class="navItem">Home</a>
                    </li>

                    <li class="navbar">
                        <a href="#AboutMe" class="navItem">About me</a>
                    </li>

                    <li class="navbar">
                        <a href="#Skills" class="navItem">Skills</a></li>

                    <li class="navbar">
                        <a href="#Projects" class="navItem">Projects</a>
                    </li>

                    <li class="navbar">
                        <a href="#Contact" class="navItem">Contact</a>
                    </li>
                </ul>
            </div>
    </header>
</div>
<div>
    <a href="javascript:void(0);" id="menuButtonClosed" onclick="showMenu()">&#9776;</a>
</div>
<section id="Home">


    <div id="grid-container">
        <h1> Ishak Jmilou</h1>
    </div>
</section>
<section id="AboutMe"></section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>

    let navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.style.display = "block";
        navLinks.style.width = "100%";
        navLinks.style.right = "0";
    }

    function hideMenu() {
        navLinks.style.width = "0";
    }

    let lis = document.querySelectorAll("ul li");
    for (let i = 0; i < lis.length; i++) {
        lis[i].addEventListener("click", hideMenu);
    }

    let body = document.getElementsByTagName('body')[0],
        sidebar = document.getElementById('navLinks');

    // sidebar overflow hide
    sidebar.onmouseover = function() {
        body.style.overflow = 'hidden';
    }

    sidebar.onmouseout = function() {
        body.style.overflow = 'auto';
    }
</script>
</body>
</html>
