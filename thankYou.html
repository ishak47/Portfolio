<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bedankt voor het invullen</title>
    <link rel="icon" type="image/x-icon" href="IMG/Home/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="thankYou.css" rel="stylesheet">
</head>
<style>

</style>
<body>
<div class="wrapperGif">
    <img class="GIF" src="IMG/GIF/gif2.gif" alt="gif" width="500" height="500">
    <div id="text">
        <h1>Aanvraag ontvangen</h1>
        <p>
            Bedankt voor het invullen van mijn formulier.<br>
            Ik neem zo snel mogelijk contact met je op.
        </p>
        <button class="btnGIF">
            <a href="index.html">
                Terug naar de website.
            </a>
        </button>
    </div>
</div>

<script>
    var plaatjes = document.getElementsByTagName("img");
    var random = 0;
    var randomNumber = [];

    while (randomNumber.length < 5) {
        random = Math.floor(Math.random() * 5) + 1;
        if (randomNumber.lastIndexOf(random) == -1) {
            randomNumber.push(random);
        }
    }

    random = 0;
    for (var plaatje in plaatjes) {
        plaatjes[plaatje].src = "IMG/GIF/gif" + randomNumber[random] + ".gif";
        random++;
    }
</script>
</body>
</html>
